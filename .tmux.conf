# change prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# vim-style search in copy mode
setw -g mode-keys vi
# and also select/yank
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

set -g set-titles on
set -g set-titles-string "#I) #W"
# default statusbar colors
set -g status-fg white
set -g status-bg colour61
set -g status-attr default
# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg colour61
set-window-option -g window-status-attr dim
# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg magenta
set-window-option -g window-status-current-attr bright
# command/message line colors
set -g message-fg white
set -g message-bg colour61
set -g message-attr bright
set -g status-left "#[fg=white,bg=colour61,bright]#H #[default,fg=white,bg=colour61]|#[default]"
set -g status-left-length 12
set -g status-right "#[default,fg=white,bg=colour61]|#[fg=white,bg=colour61,bright]%a %d.%m %H:%M#[default]"
set -g status-right-length 50
